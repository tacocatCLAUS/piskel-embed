<!DOCTYPE html>
<html>
<head>
  <title>Embedded Piskel editor</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    window.onload = function() {
      const menuItems = document.querySelectorAll('.sidebar-menuitem');
      menuItems.forEach(item => {
        item.addEventListener('click', function() {
          const palette = this.getAttribute('data-palette');
          downloadFile(palette + '.png');
        });
      });

      function downloadFile(fileName) {
        // Use the appropriate logic to initiate the file download based on the file name
        // For example, you can create an anchor element and trigger a click event to initiate the download
        const link = document.createElement('a');
        link.href = fileName; // Set the file path
        link.download = fileName; // Set the file name
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <h3 class="sidebar-title">Best Color Palettes</h3>
    <ul>
      <li class="sidebar-menuitem" data-palette="palette1">Palette 1</li>
      <li class="sidebar-menuitem" data-palette="palette2">Palette 2</li>
      <li class="sidebar-menuitem" data-palette="palette3">Palette 3</li>
    </ul>
  </div>
  <div class="editor-container">
    <iframe class="editor-frame" src="editor/index.html"></iframe>
  </div>
</body>
</html>
